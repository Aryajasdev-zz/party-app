<ion-header>
  <ion-navbar ion-text color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Delivery </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <h1>Delivery Information</h1>
    </ion-row>
  </ion-grid>
  <ion-list no-margin class="list-full-border list-products list">
    <ion-item class="product"  *ngFor="let item of delivery">
      <h2 class="prod-name">{{ item.method }}</h2>
      <p>{{ item.message }}</p>
      <div>        
        <span ion-text color="dark">{{ item.amt | currency:'GBP':true }}</span>
        <button ion-button clear item-right (click)="ChangeMe(item)">Select Delivery</button>
      </div>      
    </ion-item>
  </ion-list> 
</ion-content>
