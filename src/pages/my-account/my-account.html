<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>  
  <!-- username-->
  <ion-item class="no-border" *ngIf="user">
    <ion-avatar item-left>
      <img src="{{ user?.avatar }}" alt="">
    </ion-avatar>
    <span class="strong">{{ user?.fullName }}</span>    
  </ion-item>
  <!-- Profile -->
  <ion-item-group>
    <ion-item-divider bgColor>PROFILE</ion-item-divider>   
    <ion-item>
      <ion-icon name="md-create"></ion-icon>
      Edit profile
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-icon name="lock"></ion-icon>
      Change password
    </ion-item>   
    <ion-item>
      <ion-icon name="timer"></ion-icon>
      Recent viewed
    </ion-item>   
  </ion-item-group>

  <!-- Other -->
  <ion-item-group>
    <ion-item-divider bgColor>OTHERS</ion-item-divider>    
    <ion-item>
      <ion-icon name="md-share"></ion-icon>
      Invite friend
    </ion-item>
    <ion-item>
      <ion-icon name="send"></ion-icon>
      Send feedback
    </ion-item>    
    <ion-item>
      <ion-icon name="star"></ion-icon>
      Rate us
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="ios-exit"></ion-icon>
      Sign out
    </ion-item>
  </ion-item-group>
</ion-content>
