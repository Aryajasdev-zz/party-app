<ion-header>
  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="forgot-password">
  <ion-list class="list-form">
    <ion-item>
      <ion-input type="text"  name="email" [(ngModel)]="email" placeholder="Enter your email"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" block (click)="send()">RESET</button>
</ion-content>
